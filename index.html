<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MS Digital Brochure</title>

  <!-- jQuery + Turn.js -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>

  <style>
    body{
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#ff6b6b 0%,#a50034 100%);
      min-height:100vh;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      padding:20px;
    }
    .flipbook{
      width: 90vw; max-width: 900px;
      height: calc(90vw * 1.414); max-height: 1270px;
      box-shadow: 0 20px 40px rgba(0,0,0,.3);
      background:#fff;
      border-radius: 8px;
      display:none; /* hide until ready */
    }
    .flipbook .page{
      background-color:#fff;
      background-size: cover;
      background-position:center;
    }
    .controls{ display:none; gap:12px; margin-top:20px }
    .nav-btn{ padding:12px 20px; font-weight:bold; border:none; border-radius:999px; cursor:pointer; }

    /* Spinner */
    .spinner{
      border:6px solid rgba(255,255,255,0.3);
      border-top:6px solid #fff;
      border-radius:50%;
      width:60px; height:60px;
      animation: spin 1s linear infinite;
      margin-bottom:20px;
    }
    @keyframes spin{
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .loading-msg{
      color:#fff; font-size:1.2rem; text-align:center;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading">
    <div class="spinner"></div>
    <div class="loading-msg">Loading brochure...</div>
  </div>

  <div class="flipbook" id="flipbook"></div>

  <div class="controls" id="controls">
    <button class="nav-btn" id="prevBtn">← Previous</button>
    <button class="nav-btn" id="nextBtn">Next →</button>
  </div>

  <script>
    const PREFIX = "pg";  // or "images/pg" if in /images/
    const EXTENSIONS = ["jpg","jpeg","png","webp"];
    const MAX_PAGES = 200;

    async function detectPages(){
      const found = [];
      for(let i=1;i<=MAX_PAGES;i++){
        let ok=false, path="";
        for(const ext of EXTENSIONS){
          const src = `${PREFIX}${i}.${ext}`;
          const exists = await checkImage(src);
          if(exists){ ok=true; path=src; break; }
        }
        if(ok) found.push(path);
        else if(found.length>0) break;
      }
      return found;
    }

    function checkImage(src){
      return new Promise(resolve=>{
        const img = new Image();
        img.onload = ()=>resolve(true);
        img.onerror = ()=>resolve(false);
        img.src = src + "?v=" + Date.now();
      });
    }

    async function init(){
      const pages = await detectPages();
      document.getElementById("loading").style.display="none";

      if(pages.length===0){
        document.querySelector("#flipbook").style.display="flex";
        document.querySelector("#flipbook").innerHTML =
          "<div style='padding:40px;text-align:center;width:100%;color:#000'>No pages found</div>";
        return;
      }

      const flipbook = document.querySelector("#flipbook");
      pages.forEach(src=>{
        const div = document.createElement("div");
        div.className = "page";
        div.style.backgroundImage = `url(${src})`;
        flipbook.appendChild(div);
      });

      flipbook.style.display="block";
      document.getElementById("controls").style.display="flex";

      $('#flipbook').turn({
        width: 900,
        height: 1270,
        autoCenter: true,
        gradients: true,
        elevation: 50,
        display: window.innerWidth < 768 ? "single" : "double"
      });

      $('#prevBtn').on("click", ()=> $('#flipbook').turn("previous"));
      $('#nextBtn').on("click", ()=> $('#flipbook').turn("next"));

      $(window).on("resize", function(){
        $('#flipbook').turn("display", window.innerWidth < 768 ? "single" : "double");
      });
    }

    init();
  </script>
</body>
</html>
