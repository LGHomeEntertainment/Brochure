<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipbook</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4/turn.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #a00; /* red backdrop */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Loading overlay */
    #loading {
      position: fixed;
      inset: 0;
      background: #a00;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      color: #fff;
      font-family: sans-serif;
    }

    #spinner {
      border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Container for book + buttons */
    .book-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
      width: 100%;
      justify-content: center;
      padding: 1rem;
      box-sizing: border-box;
    }

    .book {
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      background: white;
    }

    /* Portrait default */
    .book {
      width: 90vw;
      max-width: 600px;
      aspect-ratio: 3/4;
    }

    /* Landscape override */
    @media (orientation: landscape) {
      .book {
        width: 90vw;
        max-width: 90vw;
        max-height: 80vh;
        aspect-ratio: 4/3;
      }
    }

    .controls {
      margin-top: 0.5rem;
    }

    .controls button {
      padding: 0.5rem 1rem;
      margin: 0 0.25rem;
      border: none;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
    }

    .controls button:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <!-- Loading -->
  <div id="loading">
    <div id="spinner"></div>
    <div>Loading…</div>
  </div>

  <!-- Book -->
  <div class="book-container">
    <div class="book" id="book">
      <div style="background:#fff url('page1.jpg') center/cover no-repeat;"></div>
      <div style="background:#fff url('page2.jpg') center/cover no-repeat;"></div>
      <div style="background:#fff url('page3.jpg') center/cover no-repeat;"></div>
      <div style="background:#fff url('page4.jpg') center/cover no-repeat;"></div>
    </div>
    <div class="controls">
      <button id="prev">◀ Prev</button>
      <button id="next">Next ▶</button>
    </div>
  </div>

  <script>
    $(function () {
      $("#book").turn({
        width: $(".book").width(),
        height: $(".book").height(),
        autoCenter: true,
      });

      $("#prev").click(() => $("#book").turn("previous"));
      $("#next").click(() => $("#book").turn("next"));

      // Hide loading when ready
      $("#book").on("turned", () => {
        $("#loading").fadeOut();
      });

      // Fallback hide after short delay
      setTimeout(() => $("#loading").fadeOut(), 1500);
    });
  </script>
</body>
</html>
