<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MS Digital Brochure</title>

  <!-- jQuery + Turn.js -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family: Arial, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, sans-serif;
      background: linear-gradient(135deg,#ff6b6b 0%,#a50034 100%);
      min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:20px;
      color:#111; user-select:none;
    }
    .flipbook{
      width: 90vw; max-width: 900px;
      height: calc(90vw * 1.414); max-height: 1270px;
      box-shadow: 0 20px 40px rgba(0,0,0,.3);
      background:#fff;
      border-radius: 8px;
    }
    .flipbook .page{
      background-color:#fff;
      background-size: cover;
      background-position:center;
    }
    .controls{ display:flex; justify-content:center; align-items:center; gap:12px; margin-top:20px }
    .nav-btn{
      background:#fff; color:#e60012; border:none; padding:12px 20px; border-radius:999px; cursor:pointer;
      font-size:15px; font-weight:700; transition: transform .15s ease, box-shadow .15s ease; box-shadow:0 6px 18px rgba(230,0,18,.35);
    }
    .nav-btn:hover{ transform: translateY(-1px); box-shadow:0 10px 24px rgba(230,0,18,.45); }
    .nav-btn:disabled{ opacity:.5; cursor:not-allowed; transform:none; box-shadow:none }
  </style>
</head>
<body>
  <div class="flipbook" id="flipbook"></div>

  <div class="controls">
    <button class="nav-btn" id="prevBtn">← Previous</button>
    <button class="nav-btn" id="nextBtn">Next →</button>
  </div>

  <script>
    const PREFIX = "pg";                 // file prefix
    const EXTENSIONS = ["jpg","jpeg","png","webp"]; // supported extensions
    const MAX_PAGES = 200;               // safety cap

    async function detectPages(){
      const found = [];
      for(let i=1;i<=MAX_PAGES;i++){
        let ok=false, path="";
        for(const ext of EXTENSIONS){
          const src = `${PREFIX}${i}.${ext}`;
          const exists = await checkImage(src);
          if(exists){ ok=true; path=src; break; }
        }
        if(ok) found.push(path);
        else if(found.length>0) break; // stop when gap found
      }
      return found;
    }

    function checkImage(src){
      return new Promise(resolve=>{
        const img = new Image();
        img.onload = ()=>resolve(true);
        img.onerror = ()=>resolve(false);
        img.src = src + "?v=" + Date.now(); // cache-bust
      });
    }

    async function init(){
      const pages = await detectPages();
      if(pages.length===0){
        document.querySelector("#flipbook").innerHTML = 
          "<div style='padding:40px;text-align:center;color:#fff'>No pages found</div>";
        return;
      }

      const flipbook = document.querySelector("#flipbook");
      pages.forEach(src=>{
        const div = document.createElement("div");
        div.className = "page";
        div.style.backgroundImage = `url(${src})`;
        flipbook.appendChild(div);
      });

      // Init Turn.js
      $('#flipbook').turn({
        width: 900,
        height: 1270,
        autoCenter: true,
        gradients: true,
        elevation: 50,
        display: window.innerWidth < 768 ? "single" : "double"
      });

      // Buttons
      $('#prevBtn').on("click", ()=> $('#flipbook').turn("previous"));
      $('#nextBtn').on("click", ()=> $('#flipbook').turn("next"));

      // Auto switch single/double on resize
      $(window).on("resize", function(){
        $('#flipbook').turn("display", window.innerWidth < 768 ? "single" : "double");
      });
    }

    init();
  </script>
</body>
</html>
