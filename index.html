<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MS Digital Brochure</title>

  <!-- jQuery + Turn.js -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#ff6b6b 0%,#a50034 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .flipbook {
      box-shadow: 0 20px 40px rgba(0,0,0,.3);
      background:#fff;
      border-radius: 8px;
      display:none; /* hidden until ready */
      margin: auto;
    }
    .flipbook .page {
      background-color:#fff;
      background-size: cover;
      background-position:center;
    }
    .controls { display:none; gap:12px; margin-top:20px }
    .nav-btn {
      padding:12px 20px;
      font-weight:bold;
      border:none;
      border-radius:999px;
      cursor:pointer;
    }

    /* Spinner */
    .spinner{
      border:6px solid rgba(255,255,255,0.3);
      border-top:6px solid #fff;
      border-radius:50%;
      width:60px; height:60px;
      animation: spin 1s linear infinite;
      margin-bottom:20px;
    }
    @keyframes spin{ 0%{transform:rotate(0)} 100%{transform:rotate(360deg)} }
    .loading-msg{ color:#fff; font-size:1.2rem; text-align:center; }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading">
    <div class="spinner"></div>
    <div class="loading-msg">Loading brochure...</div>
  </div>

  <div class="flipbook" id="flipbook"></div>

  <div class="controls" id="controls">
    <button class="nav-btn" id="prevBtn">← Previous</button>
    <button class="nav-btn" id="nextBtn">Next →</button>
  </div>

  <script>
    const PREFIX = "pg";  // change if images are in folder: "images/pg"
    const EXTENSIONS = ["jpg","jpeg","png","webp"];
    const MAX_PAGES = 200;

    async function detectPages(){
      const found = [];
      for(let i=1;i<=MAX_PAGES;i++){
        let ok=false, path="";
        for(const ext of EXTENSIONS){
          const src = `${PREFIX}${i}.${ext}`;
          const exists = await checkImage(src);
          if(exists){ ok=true; path=src; break; }
        }
        if(ok) found.push(path);
        else if(found.length>0) break; // stop when gap found
      }
      return found;
    }

    function checkImage(src){
      return new Promise(resolve=>{
        const img = new Image();
        img.onload = ()=>resolve(true);
        img.onerror = ()=>resolve(false);
        img.src = src + "?v=" + Date.now(); // cache busting
      });
    }

    async function init(){
      const pages = await detectPages();
      document.getElementById("loading").style.display="none";

      if(pages.length===0){
        const fb = document.querySelector("#flipbook");
        fb.style.display="flex";
        fb.innerHTML = "<div style='padding:40px;text-align:center;width:100%;color:#000'>No pages found</div>";
        return;
      }

      const flipbook = document.querySelector("#flipbook");
      pages.forEach(src=>{
        const div = document.createElement("div");
        div.className = "page";
        div.style.backgroundImage = `url(${src})`;
        flipbook.appendChild(div);
      });

      flipbook.style.display="block";
      document.getElementById("controls").style.display="flex";

      // init turn.js
      $('#flipbook').turn({
        autoCenter: true,
        gradients: true,
        elevation: 50,
        display: window.innerWidth < 768 ? "single" : "double"
      });

      // navigation
      $('#prevBtn').on("click", ()=> $('#flipbook').turn("previous"));
      $('#nextBtn').on("click", ()=> $('#flipbook').turn("next"));

      // responsive sizing
      function resizeFlipbook(){
        const vw = window.innerWidth;
        const vh = window.innerHeight;

        // maintain A4 ratio ~ 1:1.414
        let targetW = Math.min(vw * 0.9, 1200); // keep 10% padding
        let targetH = targetW * 1.414;

        // If too tall, shrink by height instead
        if(targetH > vh * 0.85){
          targetH = vh * 0.85;
          targetW = targetH / 1.414;
        }

        $('#flipbook').turn('size', targetW, targetH);
        flipbook.style.width = targetW + "px";
        flipbook.style.height = targetH + "px";
      }

      resizeFlipbook();
      window.addEventListener("resize", resizeFlipbook);
    }

    init();
  </script>
</body>
</html>
